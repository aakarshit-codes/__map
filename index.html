<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom Styles -->
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body class="bg-white text-gray-900">
  <div
    class="absolute z-10 w-full p-4 flex flex-col md:flex-row gap-3 bg-white bg-opacity-90 shadow-lg backdrop-blur-sm">
    <input id="searchInput" type="text" placeholder="🔍 Search by name..."
      class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  
    <select id="categorySelect"
      class="w-full md:w-60 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">All Categories</option>
      <option value="Park">Park</option>
      <option value="Museum">Museum</option>
      <option value="Landmark">Landmark</option>
      <option value="Beach">Beach</option>
      <option value="Monument">Monument</option>
      <option value="Historical">Historical</option>
    </select>
  </div>
  
  <div id="map" class="z-0"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Script -->
  <script type="module" src="./script.js"></script>
</body>

</html>
